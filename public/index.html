<div class="sijaintitietotekstit">
  <div class="row">
    <div class="col-sm-6">
    <p>Pituusasteet</p>
    <p id="pituusasteet"></p>
  </div>

  <div class="col-sm-6">
      <p>Leveysasteet</p>
      <p id="leveysasteet"></p>
  </div>
</div>

<div class="row">
  <div class="col-sm-7">
    <div id="kartta"></div>
    <button onclick="avaa_paikkatietolomake();" type="button" class="btn btn-secondary oma_nappi">Tallenna Sijainti</button>
    <div class="popup" id="paikkatietolomake">
      <form id="lomake">
        <div class="form-group">
          <label for="paikka">Paikka Jossa Kävin:</label>
          <input type="paikka" class="form-control" id="paikka">
        </div>
        <div class="form-group">
          <label for="arvostelu">Arvostelu:</label>
          <input type="arvostelu" class="form-control" id="arvostelu">
        </div>
        <button onclick="laheta_arvostelu();" type="button" class="btn btn-secondary oma_nappi">Arvostele!</button>
        <button onclick="peruutus();" type="button" class="btn btn-secondary oma_nappi_peruuta">Peruuta</button>
      </form>
    </div>
  </div>

  <div class="col-sm-4">
    <table class="table table-dark table-hover">
      <thead>
        <tr>
          <th>Paikka</th>
          <th>Arvostelu</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Helsinki</td>
          <td>Kivaa oli</td>
        </tr>
        <tr>
          <td>Levi</td>
          <td>Hyvät laskusäät</td>
        </tr>
      </tbody>
    </table>
